name: CI

on: push

jobs:
  commit-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout latest commit

    - name: Set up Docker Compose
      run: docker compose -f docker-compose.cicd.yml up -d --build

    - name: Install Composer dependencies
      run: docker compose -f docker-compose.cicd.yml run --rm consumer composer install --no-interaction
    
    - name: Run PHPStan
      run: docker compose -f docker-compose.cicd.yml run --rm consumer vendor/phpstan/phpstan/phpstan

    - name: Run PHP-CS-Fixer
      run: docker compose -f docker-compose.cicd.yml run --rm consumer vendor/friendsofphp/php-cs-fixer/php-cs-fixer fix --dry-run --diff --allow-risky=yes --verbose --show-progress dots